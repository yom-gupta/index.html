<hr style="border-color: rgb(148, 91, 202);">

    <!-- Typing Effect Script -->
    <script>
        const typingEffect = document.getElementById('typing-effect');
        const words = ['codeing', 'painting', 'gamaing', 'studyes','health and fitness'];
        let wordIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < words[wordIndex].length) {
                typingEffect.textContent += words[wordIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, 100);
            } else {
                setTimeout(erase, 1000);
            }
        }

        function erase() {
            if (charIndex > 0) {
                typingEffect.textContent = words[wordIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, 50);
            } else {
                wordIndex = (wordIndex + 1) % words.length;
                setTimeout(type, 1000);
            }
        }

        type();
   
        // Dark mode toggle script
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
        });
    </script>
