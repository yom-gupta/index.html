<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Lab Computer Institute</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 span {
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #865df8;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top:20px ;
        }
        .btn a {
            color: white;
        }
        img{
            height: 100px;
        }
        span{
            font-size: 20px;
            font-weight: bolder;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            
        }
        a{
            text-decoration: none;
        }
         .contact-info{
            border: 1px solid;
            margin: 5px;
            border-radius: 10px;
           padding: 10px;
           padding-top: 30px;
           margin-top: 50px;
           margin-bottom: 50px;
        }
        .contact-info{
            background: #000000;
            color: #fafafa;
        
        }
        .contact-info p {
            padding: 0 10px;
            color: #ffffff;
        }
        .contact-info a {
            color: rgb(122, 252, 122);
        }
        .contact-info strong {
            color: #d0c6ff;
        }
        h2{
            text-align: center;
            margin-top: 30px;
            text-decoration: underline;
            font-weight: bolder;
        }
        input{
            width: 60%;
            padding-left: 10px;
            margin-top: 0px;
        }
        input:placeholder-shown{
            font-weight: bolder;
            color: #000000;
            height: 20px;

        }
    </style>
</head>
<body>
    <div class="container">
        <img src="code_lab.png" alt=""><span>Computer Institute</span><br><br><hr>
        
        <div class="form">
            <form action="https://script.google.com/macros/s/AKfycbxlpOHMojfntX51FgQB4Zws3vaLk9EFTKsgWK_WQxhsy3LtQX0kTLGydM8Lqg67z_xa/exec" method="post" id="my-form" >
                <input type="text" name="1Name" id="Name" placeholder="Full name">
                <button type="submit" class="btn">View our Courses</button>
            </form>
        </div>
        <div class="contact-info">
           
            <p><strong>Location:</strong> C1 harsh Vihar , Hari Nagar Extn Part3 , Main Tankiroad Near Krisna Modern school badarpur new delhi</p>
            <p><strong>Email:</strong> codelabinstitute@gmail.com</p>
            <p><strong>WhatsApp:</strong> <a href="https://wa.me/message/7U3N35XQY7BYO1">Click here to message us on WhatsApp</a></p>
            <p><strong>Phone:</strong> +91 8744819163</p>
        </div>
        
            <!-- <div class="btn">
                <a href="home.html">View our Courses</a>
            </div> -->
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("my-form");
    
            form.addEventListener("submit", async function(event) {
                event.preventDefault();
    
                const data = new FormData(form);
                const action = form.action;
    
                try {
                    const response = await fetch(action, {
                        method: 'POST',
                        body: data
                    });
    
                    if (response.ok) {
                        window.location.href = "home.html"; // Redirect to the completion page
                    } else {
                        alert("Form submission failed");
                    }
                } catch (error) {
                    console.error("An error occurred:", error);
                    alert("An error occurred while submitting the form");
                }
            });
        });
    </script>
     
        
    

   
</body>
</html>
